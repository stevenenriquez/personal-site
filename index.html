<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Steven Enriquez - Full stack developer from Arizona">
  <title>steven</title>
  <link rel="icon" href="/favicon.ico">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #fafaf9;
      --text: #1c1917;
      --muted: #78716c;
      --light: #a8a29e;
      --border: #e7e5e4;
    }

    ::selection {
      background-color: var(--text);
      color: var(--bg);
    }

    html {
      font-family: Georgia, 'Times New Roman', serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.7;
    }

    .mono {
      font-family: 'Courier New', Courier, monospace;
    }

    main {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 5rem 1.5rem;
    }

    .container {
      max-width: 28rem;
      margin: 0 auto;
      width: 100%;
    }

    h1 {
      font-size: 2rem;
      font-weight: normal;
      margin-bottom: 0.375rem;
    }

    .pronunciation {
      color: var(--light);
      font-size: 0.875rem;
      margin-bottom: 0.5rem;
    }

    .word-type {
      font-style: italic;
    }

    .definition {
      color: var(--muted);
      font-size: 0.9375rem;
      margin-bottom: 4rem;
      padding-left: 1rem;
      border-left: 2px solid var(--border);
    }

    nav {
      margin-bottom: 4rem;
    }

    nav a {
      display: block;
      color: var(--text);
      text-decoration: none;
      padding: 0.75rem 0;
      border-bottom: 1px solid var(--border);
      transition: padding-left 0.2s ease, opacity 0.15s ease;
    }

    nav a:first-child {
      border-top: 1px solid var(--border);
    }

    @media (hover: hover) {
      nav a:hover {
        padding-left: 0.5rem;
        opacity: 0.7;
      }
    }

    nav a:focus {
      outline: none;
    }

    nav a span {
      color: var(--light);
      font-size: 0.8125rem;
      margin-left: 0.75rem;
    }

    .elsewhere {
      color: var(--muted);
      font-size: 0.875rem;
    }

    .elsewhere a {
      color: var(--muted);
      text-decoration: none;
      transition: color 0.15s ease;
    }

    .elsewhere a:hover {
      color: var(--text);
    }

    .elsewhere span {
      margin: 0 0.5rem;
      color: var(--light);
    }

    footer {
      position: fixed;
      bottom: 1.5rem;
      left: 1.5rem;
      font-size: 0.75rem;
      color: var(--light);
    }

    @media (min-width: 640px) {
      h1 {
        font-size: 2.25rem;
      }
    }

    @media (max-height: 600px) {
      footer {
        position: static;
        margin-top: 4rem;
      }
    }

  </style>
</head>
<body>
  <main>
    <div class="container">

      <header>
        <h1>steven enriquez</h1>
        <p class="pronunciation">/ˈstiːvən ɛnˈriːkɛz/ <span class="word-type">noun</span></p>
        <p class="definition">a developer who builds, breaks, and learns things; found in phoenix, arizona</p>
      </header>

      <nav>
        <a href="/projects.html">projects <span>things i've made</span></a>
        <a href="/photography.html">photography <span>things i've seen</span></a>
        <a href="/blog.html">blog <span>things i've thought</span></a>
      </nav>

      <p class="elsewhere mono">
        <a href="https://github.com/stevenenriquez" target="_blank" rel="noopener noreferrer">github</a>
        <span>/</span>
        <a href="https://linkedin.com/in/stevenenriquez" target="_blank" rel="noopener noreferrer">linkedin</a>
        <span>/</span>
        <a href="https://twitter.com/stevenedev" target="_blank" rel="noopener noreferrer">x</a>
      </p>

    </div>
  </main>

  <footer class="mono">phoenix.az</footer>

</body>
</html>
